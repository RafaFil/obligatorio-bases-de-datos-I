<h2>App-Dummy</h2>
<p>Elija el rol que va a ejercer para ver los menus que tiene disponibles.</p>
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-4 mb-5" *ngFor="let aplicativo of aplicativos">
            <button class="btn btn-primary" (click)="mostrarMenu(aplicativo.nombreapp)">{{aplicativo.nombreapp}}</button>
        </div>
    </div>
</div>

<div class=container *ngIf="aplicativoSeleccionado">
    <h3>Menus disponibles  {{aplicativoSeleccionado}}</h3>
    <ul>
        <li *ngFor="let menu of menus">
            {{menu}}
        </li>
    </ul>
</div>
