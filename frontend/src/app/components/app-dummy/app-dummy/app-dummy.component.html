<h2>App-Dummy</h2>
<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let aplicativo of aplicativos">
            <button class="btn btn-primary" (click)="mostrarMenu(aplicativo.nombreapp)">{{aplicativo.nombreapp}}</button>
        </div>
    </div>
</div>

<div class=container>
    <h3>Menus disponibles</h3>
    <ul *ngFor="let menu from menus">
        <li>
            menu
        </li>
    </ul>
</div>
